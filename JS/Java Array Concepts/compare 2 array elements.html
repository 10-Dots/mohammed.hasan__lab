    <meta charset="utf-8">

  <body>
    <script type="text/javascript">
      array1 = [1,2,3];
      array2 = [1,2,3];
      let s= 0;
      let a = array1.length>array2.length ? array1.length : array2.length;
      for(let i = 0; i < a; i++){
            if(array1[i]==array2[i]){
              s+=1;
            }
      }
    result = s==a ? 'They are same' : 'They are different';
     console.log(result);

    </script>

  </body>
